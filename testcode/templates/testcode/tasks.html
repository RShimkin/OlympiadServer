{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h2>Hi, {{ user.username }}</h2>
{% else %}
    <h2>Hi, stranger</h2>
{% endif %}

<h1>{{title}}</h1>

{% for task in tasks %}
    <p><a href="{{ task.get_absolute_url }}">{{ task.name }}</a></p>
{% endfor %}

{% endblock %}
